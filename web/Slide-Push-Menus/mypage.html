<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>My Page</title>
<meta name="description" content="A Demo Page With Sliding Menu.">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/src/jquery-1.11.3.min.js"></script>
<style>
.c-menu__item {
width:276px;
height:100px;
}
</style>
<link rel="stylesheet" href="css/slide-in-captions.css">
</head>
<body>
<div class="menu-button">
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
</div>
<div id="o-wrapper" class="o-wrapper">
  <main class="o-content">
    <div class="o-container">
      <div class="c-buttons">
        <button id="c-button--slide-left" class="c-button">Slide Left</button>
      </div>
      <div id="github-icons"></div>

    </div>
  </main>
</div>
<nav id="c-menu--slide-left" class="c-menu c-menu--slide-left">
  <button class="c-menu__close">&larr; Close Menu</button>
  <ul class="c-menu__items">
    <li class="c-menu__item">
        <figure class="cap-right-fixed">
            <img src="./thumbA.png" alt="">
            <figcaption>Heres a Caption</figcaption>
        </figure>
    </li>
    <li class="c-menu__item">
        <figure class="cap-right-fixed">
            <img src="./thumbA.png" alt="">
            <figcaption>Heres another Caption</figcaption>
        </figure>
    </li>
    <li class="c-menu__item">
        <figure class="cap-right-fixed">
            <img src="./thumbA.png" alt="">
            <figcaption>More Caption Colmpanero</figcaption>
        </figure>
    </li>
  </ul>
</nav><!-- /c-menu slide-left -->

<div id="c-mask" class="c-mask"></div><!-- /c-mask -->

<!-- menus script -->
<script src="js/dist/menu.js"></script>
<script>
  /**
   * Slide left instantiation and action.
   */
  var slideLeft = new Menu({
    wrapper: '#o-wrapper',
    type: 'slide-left',
    menuOpenerClass: '.c-button',
    maskId: '#c-mask'
  });

  var slideLeftBtn = document.querySelector('#c-button--slide-left');

  slideLeftBtn.addEventListener('click', function(e) {
    e.preventDefault;
    slideLeft.open();
  });
</script>
<script>
// push the button via script
(function($){
    $( document ).ready(function() {
        $("#c-button--slide-left").click();
    });
 })(jQuery);
</script>
</body>
</html>
